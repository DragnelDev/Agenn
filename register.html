<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Mi Agenda Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .header {
            background-color: #4f46e5;
            color: white;
            padding: 1.5rem;
            border-radius: 0.75rem 0.75rem 0 0;
            margin-bottom: 1rem;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .header h1 {
            flex-grow: 1;
            text-align: center;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
            }
        }
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }
        .button-primary {
            background-color: #4f46e5;
            color: white;
        }
        .button-primary:hover {
            background-color: #4338ca;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #1f2937;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .input-error {
            border-color: #ef4444;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
         /* Toast Notifications */
        #toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .toast {
            background-color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast.hide {
            opacity: 0;
            transform: translateX(100%);
        }
        .toast-success { border-left: 4px solid #10b981; }
        .toast-error { border-left: 4px solid #ef4444; }
        .toast-info { border-left: 4px solid #3b82f6; }
        .toast-warning { border-left: 4px solid #f59e0b; }
        .toast-message {
            color: #1f2937;
            font-weight: 500;
        }
    </style>
</head>
<body class="antialiased">
    <div class="header">
        <h1 class="text-3xl font-bold">Mi Agenda Personal</h1>
    </div>

    <div class="container flex justify-center items-center h-[calc(100vh-10rem)]">
        <div class="card w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-6 text-indigo-700 text-center">Registrarse</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Nombre de Usuario</label>
                    <input type="text" id="register-username" required class="focus:ring-indigo-500 focus:border-indigo-500">
                    <div id="register-username-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" required class="focus:ring-indigo-500 focus:border-indigo-500">
                    <div id="register-password-error" class="error-message"></div>
                </div>
                <div class="form-actions flex justify-between items-center mt-6">
                    <a href="index.html" class="text-indigo-600 hover:text-indigo-800 text-sm">¿Ya tienes cuenta? Inicia Sesión</a>
                    <button type="submit" class="button button-primary">Registrarse</button>
                </div>
            </form>
            <p id="register-message" class="mt-4 text-center text-sm text-red-500"></p>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const registerForm = document.getElementById('register-form');

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('register-username').value;
                const password = document.getElementById('register-password').value;

                if (!validateAuthForm(username, password, true)) return; // Validar para registro

                const result = await apiRequest('api/register.php', 'POST', { username, password });
                if (result.success) {
                    showToast(result.message, 'success');
                    // Redirigir al login después de un registro exitoso
                    window.location.href = 'index.html';
                } else {
                    showToast(`Error al registrar: ${result.message}`, 'error');
                }
            });
        });
    </script>
</body>
</html>
