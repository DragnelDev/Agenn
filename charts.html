<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas - Mi Agenda Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .header {
            background-color: #4f46e5;
            color: white;
            padding: 1.5rem;
            border-radius: 0.75rem 0.75rem 0 0;
            margin-bottom: 1rem;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .header h1 {
            flex-grow: 1;
            text-align: center;
        }
        .header .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
            }
            .header .user-info {
                margin-top: 1rem;
                margin-left: 0;
            }
        }
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }
        .button-secondary {
            background-color: #6b7280;
            color: white;
        }
        .button-secondary:hover {
            background-color: #4b5563;
        }

        /* Toast Notifications */
        #toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .toast {
            background-color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast.hide {
            opacity: 0;
            transform: translateX(100%);
        }
        .toast-success { border-left: 4px solid #10b981; }
        .toast-error { border-left: 4px solid #ef4444; }
        .toast-info { border-left: 4px solid #3b82f6; }
        .toast-warning { border-left: 4px solid #f59e0b; }
        .toast-message {
            color: #1f2937;
            font-weight: 500;
        }
    </style>
</head>
<body class="antialiased">
    <div class="header">
        <h1 class="text-3xl font-bold">Mi Agenda Personal</h1>
        <div id="user-info-section" class="user-info">
            <span id="logged-in-username" class="text-white text-lg font-medium"></span>
            <button id="view-agenda-btn" class="button button-secondary text-sm px-4 py-2" onclick="window.location.href='agenda.html'">Ver Agenda</button>
            <button id="view-charts-btn" class="button button-secondary text-sm px-4 py-2" onclick="window.location.href='charts.html'">Ver Estadísticas</button>
            <button id="logout-btn" class="button button-secondary text-sm px-4 py-2">Cerrar Sesión</button>
        </div>
    </div>

    <div id="charts-page" class="container flex justify-center items-center">
        <div class="card w-full max-w-lg">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-700 text-center">Progreso Mensual de Tareas</h2>
            <div class="bg-gray-100 p-4 rounded-lg text-center relative">
                <canvas id="tasks-chart" class="w-full h-80"></canvas>
            </div>
            <div id="chart-data-display" class="mt-6 text-center text-gray-700">
                No hay datos de tareas disponibles para mostrar el gráfico.
            </div>
            <button id="back-to-agenda-btn" class="button button-secondary mt-6 w-full" onclick="window.location.href='agenda.html'">Volver a la Agenda</button>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="js/common.js"></script>
    <script src="js/charts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar si el usuario está logueado
            const sessionCheck = await apiRequest('api/session_check.php', 'GET');
            if (!sessionCheck.isLoggedIn) {
                window.location.href = 'index.html'; // Redirigir al login si no está logueado
                return;
            }
            document.getElementById('logged-in-username').textContent = `Hola, ${sessionCheck.username}!`;

            // Initialize chart functionalities
            initializeChartsPage();
        });
    </script>
</body>
</html>
